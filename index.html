<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do TH - Card√°pio Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #ff6b6b, #ffa500, #ff4757);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .modal-overlay {
            backdrop-filter: blur(5px);
        }
        
        .cart-badge {
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white py-6 px-4 sticky top-0 z-40 shadow-lg">
        <div class="max-w-6xl mx-auto">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-2">üçï Pizzaria do TH</h1>
                <p class="text-lg opacity-90">Sabor que conquista!</p>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-20 z-30">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-center space-x-8 py-4">
                <button onclick="showCategory('pizzas')" class="nav-btn text-orange-600 font-semibold border-b-2 border-orange-600 pb-2">
                    <i class="fas fa-pizza-slice mr-2"></i>Pizzas
                </button>
                <button onclick="showCategory('sobremesas')" class="nav-btn text-gray-600 font-semibold pb-2 hover:text-orange-600">
                    <i class="fas fa-cookie-bite mr-2"></i>Sobremesas
                </button>
                <button onclick="showCategory('bebidas')" class="nav-btn text-gray-600 font-semibold pb-2 hover:text-orange-600">
                    <i class="fas fa-glass-water mr-2"></i>Bebidas
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Pizzas Section -->
        <div id="pizzas" class="category-section">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-pizza-slice text-orange-600 mr-3"></i>Nossas Pizzas
            </h2>
            <p class="text-center text-gray-600 mb-8">Todas as pizzas t√™m 35cm de puro sabor!</p>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="pizzas-container"></div>
        </div>

        <!-- Sobremesas Section -->
        <div id="sobremesas" class="category-section hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-cookie-bite text-pink-600 mr-3"></i>Sobremesas
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="sobremesas-container"></div>
        </div>

        <!-- Bebidas Section -->
        <div id="bebidas" class="category-section hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-glass-water text-blue-600 mr-3"></i>Bebidas
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="bebidas-container"></div>
        </div>
    </main>

    <!-- Floating Cart Button -->
    <div class="fixed bottom-6 right-6 z-50">
        <button onclick="openCart()" class="bg-orange-600 hover:bg-orange-700 text-white rounded-full w-16 h-16 shadow-lg pulse-animation flex items-center justify-center">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 text-sm flex items-center justify-center cart-badge hidden">0</span>
        </button>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 modal-overlay hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-bold text-gray-800">
                            <i class="fas fa-shopping-cart text-orange-600 mr-2"></i>Seu Pedido
                        </h3>
                        <button onclick="closeCart()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <div id="cart-items" class="space-y-4 mb-6"></div>
                    
                    <div class="border-t pt-4">
                        <div class="flex justify-between items-center text-xl font-bold text-gray-800 mb-4">
                            <span>Total:</span>
                            <span id="cart-total">R$ 0,00</span>
                        </div>
                        <button onclick="proceedToCheckout()" id="checkout-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed">
                            <i class="fas fa-check mr-2"></i>Finalizar Pedido
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 modal-overlay hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-bold text-gray-800">
                            <i class="fas fa-user text-orange-600 mr-2"></i>Seus Dados
                        </h3>
                        <button onclick="closeCheckout()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <form id="checkout-form" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Nome *</label>
                            <input type="text" id="customer-name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Endere√ßo *</label>
                            <input type="text" id="customer-address" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Complemento</label>
                            <input type="text" id="customer-complement" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Forma de Pagamento *</label>
                            <select id="payment-method" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" onchange="toggleChangeField()">
                                <option value="">Selecione...</option>
                                <option value="pix">PIX</option>
                                <option value="debito">D√©bito na entrega</option>
                                <option value="dinheiro">Dinheiro</option>
                            </select>
                        </div>
                        
                        <div id="change-field" class="hidden">
                            <label class="block text-gray-700 font-semibold mb-2">Troco para quanto? *</label>
                            <input type="number" id="change-amount" step="0.01" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        </div>
                        
                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg">
                            <i class="fab fa-whatsapp mr-2"></i>Enviar pelo WhatsApp
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Upsell Modal -->
    <div id="upsell-modal" class="fixed inset-0 bg-black bg-opacity-50 modal-overlay hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-md w-full">
                <div class="p-6 text-center">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-star text-yellow-500 mr-2"></i>Que tal uma bebida?
                    </h3>
                    <p class="text-gray-600 mb-6">Complete seu pedido com uma deliciosa Coca-Cola 2L!</p>
                    
                    <div class="bg-gray-50 rounded-lg p-4 mb-6">
                        <img src="https://soaresemcasa.com.br/storage/uploads/56XXW1ipbsn8jTLDZC6dyPPMYheKU9B0i3ibE27d.jpg" alt="Coca-Cola 2L" class="w-24 h-24 object-cover rounded-lg mx-auto mb-3" onerror="this.src=''; this.alt='Imagem n√£o dispon√≠vel'; this.style.display='none';">
                        <h4 class="font-bold text-lg">Coca-Cola 2L</h4>
                        <p class="text-orange-600 font-bold text-xl">R$ 8,00</p>
                    </div>
                    
                    <div class="flex space-x-3">
                        <button onclick="addUpsellItem()" class="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg">
                            <i class="fas fa-plus mr-2"></i>Adicionar
                        </button>
                        <button onclick="skipUpsell()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-3 rounded-lg">
                            N√£o, obrigado
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Product Data
        const products = {
            pizzas: [
                {
                    id: 'pizza-calabresa',
                    name: 'Pizza Calabresa',
                    description: 'Deliciosa pizza com calabresa, cebola e queijo mussarela',
                    price: 35.00,
                    image: 'https://media.istockphoto.com/id/1442417585/pt/foto/person-getting-a-piece-of-cheesy-pepperoni-pizza.jpg?s=612x612&w=0&k=20&c=o6JHC-n7sm95A2alD5UqO_EKM0e6JgxfxgsSeKEqNtQ=',
                    available: true
                },
                {
                    id: 'pizza-portuguesa',
                    name: 'Pizza Portuguesa',
                    description: 'Pizza tradicional com presunto, ovos, cebola, azeitona e queijo',
                    price: 38.00,
                    image: 'https://media.istockphoto.com/id/1442417585/pt/foto/person-getting-a-piece-of-cheesy-pepperoni-pizza.jpg?s=612x612&w=0&k=20&c=o6JHC-n7sm95A2alD5UqO_EKM0e6JgxfxgsSeKEqNtQ=',
                    available: true
                },
                {
                    id: 'pizza-frango-catupiry',
                    name: 'Pizza Frango com Catupiry',
                    description: 'Saborosa pizza com frango desfiado e catupiry cremoso',
                    price: 40.00,
                    image: 'https://media.istockphoto.com/id/1442417585/pt/foto/person-getting-a-piece-of-cheesy-pepperoni-pizza.jpg?s=612x612&w=0&k=20&c=o6JHC-n7sm95A2alD5UqO_EKM0e6JgxfxgsSeKEqNtQ=',
                    available: true
                }
            ],
            sobremesas: [
                {
                    id: 'brownie-chocolate',
                    name: 'Brownie de Chocolate',
                    description: 'Brownie cremoso de chocolate meio amargo',
                    price: 12.00,
                    image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdBW4W-3x_osH5jYgOQR69xyqjhHjE2xH1Ag&s',
                    available: true
                },
                {
                    id: 'brownie-ninho-morango',
                    name: 'Brownie Ninho com Morango',
                    description: 'Brownie especial com leite ninho e morangos frescos',
                    price: 15.00,
                    image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdBW4W-3x_osH5jYgOQR69xyqjhHjE2xH1Ag&s',
                    available: true
                }
            ],
            bebidas: [
                {
                    id: 'coca-cola-2l',
                    name: 'Coca-Cola 2L',
                    description: 'Refrigerante Coca-Cola gelado 2 litros',
                    price: 8.00,
                    image: 'https://soaresemcasa.com.br/storage/uploads/56XXW1ipbsn8jTLDZC6dyPPMYheKU9B0i3ibE27d.jpg',
                    available: true
                },
                {
                    id: 'guarana-antarctica-2l',
                    name: 'Guaran√° Antarctica 2L',
                    description: 'Refrigerante Guaran√° Antarctica gelado 2 litros',
                    price: 8.00,
                    image: 'https://io.convertiez.com.br/m/superpaguemenos/shop/products/images/14062/medium/refrigerante-antarctica-guarana-2l_18875.png',
                    available: true
                }
            ]
        };

        // Cart Management
        let cart = [];
        let currentCategory = 'pizzas';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            updateCartDisplay();
        });

        // Show category
        function showCategory(category) {
            currentCategory = category;
            
            // Hide all sections
            document.querySelectorAll('.category-section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // Show selected section
            document.getElementById(category).classList.remove('hidden');
            
            // Update navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('text-orange-600', 'border-b-2', 'border-orange-600');
                btn.classList.add('text-gray-600');
            });
            
            event.target.classList.remove('text-gray-600');
            event.target.classList.add('text-orange-600', 'border-b-2', 'border-orange-600');
            
            renderProducts();
        }

        // Render products
        function renderProducts() {
            const container = document.getElementById(`${currentCategory}-container`);
            container.innerHTML = '';
            
            products[currentCategory].forEach(product => {
                const productCard = createProductCard(product);
                container.appendChild(productCard);
            });
        }

        // Create product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-2xl shadow-lg overflow-hidden card-hover';
            
            card.innerHTML = `
                <div class="relative">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover" onerror="this.src=''; this.alt='Imagem n√£o dispon√≠vel'; this.style.display='none';">
                    ${!product.available ? '<div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center"><span class="text-white font-bold text-lg">Indispon√≠vel</span></div>' : ''}
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${product.name}</h3>
                    <p class="text-gray-600 mb-4">${product.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-orange-600">R$ ${product.price.toFixed(2).replace('.', ',')}</span>
                        <button onclick="addToCart('${product.id}')" ${!product.available ? 'disabled' : ''} class="bg-orange-600 hover:bg-orange-700 disabled:bg-gray-400 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            <i class="fas fa-plus mr-2"></i>Adicionar
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Add to cart
        function addToCart(productId) {
            const product = findProductById(productId);
            if (!product || !product.available) return;
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            updateCartDisplay();
            showCartAnimation();
        }

        // Find product by ID
        function findProductById(id) {
            for (const category in products) {
                const product = products[category].find(p => p.id === id);
                if (product) return product;
            }
            return null;
        }

        // Update cart display
        function updateCartDisplay() {
            const cartCount = document.getElementById('cart-count');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            if (totalItems > 0) {
                cartCount.textContent = totalItems;
                cartCount.classList.remove('hidden');
            } else {
                cartCount.classList.add('hidden');
            }
        }

        // Show cart animation
        function showCartAnimation() {
            const cartButton = document.querySelector('.pulse-animation');
            cartButton.classList.remove('pulse-animation');
            setTimeout(() => {
                cartButton.classList.add('pulse-animation');
            }, 100);
        }

        // Open cart
        function openCart() {
            if (cart.length === 0) {
                alert('Seu carrinho est√° vazio!');
                return;
            }
            
            renderCartItems();
            document.getElementById('cart-modal').classList.remove('hidden');
        }

        // Close cart
        function closeCart() {
            document.getElementById('cart-modal').classList.add('hidden');
        }

        // Render cart items
        function renderCartItems() {
            const container = document.getElementById('cart-items');
            const totalElement = document.getElementById('cart-total');
            
            container.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'flex justify-between items-center bg-gray-50 p-4 rounded-lg';
                cartItem.innerHTML = `
                    <div class="flex-1">
                        <h4 class="font-semibold text-gray-800">${item.name}</h4>
                        <p class="text-gray-600">R$ ${item.price.toFixed(2).replace('.', ',')} x ${item.quantity}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateQuantity('${item.id}', -1)" class="bg-red-500 hover:bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center">
                            <i class="fas fa-minus text-sm"></i>
                        </button>
                        <span class="font-bold text-lg w-8 text-center">${item.quantity}</span>
                        <button onclick="updateQuantity('${item.id}', 1)" class="bg-green-500 hover:bg-green-600 text-white w-8 h-8 rounded-full flex items-center justify-center">
                            <i class="fas fa-plus text-sm"></i>
                        </button>
                    </div>
                    <div class="ml-4">
                        <span class="font-bold text-lg">R$ ${itemTotal.toFixed(2).replace('.', ',')}</span>
                    </div>
                `;
                container.appendChild(cartItem);
            });
            
            totalElement.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            
            item.quantity += change;
            
            if (item.quantity <= 0) {
                cart = cart.filter(item => item.id !== productId);
            }
            
            updateCartDisplay();
            renderCartItems();
            
            if (cart.length === 0) {
                closeCart();
            }
        }

        // Proceed to checkout
        function proceedToCheckout() {
            closeCart();
            document.getElementById('upsell-modal').classList.remove('hidden');
        }

        // Add upsell item
        function addUpsellItem() {
            addToCart('coca-cola-2l');
            document.getElementById('upsell-modal').classList.add('hidden');
            document.getElementById('checkout-modal').classList.remove('hidden');
        }

        // Skip upsell
        function skipUpsell() {
            document.getElementById('upsell-modal').classList.add('hidden');
            document.getElementById('checkout-modal').classList.remove('hidden');
        }

        // Close checkout
        function closeCheckout() {
            document.getElementById('checkout-modal').classList.add('hidden');
        }

        // Toggle change field
        function toggleChangeField() {
            const paymentMethod = document.getElementById('payment-method').value;
            const changeField = document.getElementById('change-field');
            const changeAmount = document.getElementById('change-amount');
            
            if (paymentMethod === 'dinheiro') {
                changeField.classList.remove('hidden');
                changeAmount.required = true;
            } else {
                changeField.classList.add('hidden');
                changeAmount.required = false;
                changeAmount.value = '';
            }
        }

        // Handle checkout form submission
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('customer-name').value;
            const address = document.getElementById('customer-address').value;
            const complement = document.getElementById('customer-complement').value;
            const paymentMethod = document.getElementById('payment-method').value;
            const changeAmount = document.getElementById('change-amount').value;
            
            // Validate required fields
            if (!name || !address || !paymentMethod) {
                alert('Por favor, preencha todos os campos obrigat√≥rios!');
                return;
            }
            
            if (paymentMethod === 'dinheiro' && !changeAmount) {
                alert('Por favor, informe o valor para o troco!');
                return;
            }
            
            sendToWhatsApp(name, address, complement, paymentMethod, changeAmount);
        });

        // Send to WhatsApp
        function sendToWhatsApp(name, address, complement, paymentMethod, changeAmount) {
            let message = `üçï *NOVO PEDIDO - PIZZARIA DO TH*\n\n`;
            message += `üë§ *Cliente:* ${name}\n`;
            message += `üìç *Endere√ßo:* ${address}\n`;
            if (complement) {
                message += `üè† *Complemento:* ${complement}\n`;
            }
            message += `\nüìã *ITENS DO PEDIDO:*\n`;
            
            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                message += `‚Ä¢ ${item.name} (${item.quantity}x) - R$ ${itemTotal.toFixed(2).replace('.', ',')}\n`;
            });
            
            message += `\nüí∞ *TOTAL: R$ ${total.toFixed(2).replace('.', ',')}*\n\n`;
            
            message += `üí≥ *Forma de Pagamento:* `;
            switch(paymentMethod) {
                case 'pix':
                    message += 'PIX';
                    break;
                case 'debito':
                    message += 'D√©bito na entrega';
                    break;
                case 'dinheiro':
                    message += `Dinheiro (Troco para R$ ${parseFloat(changeAmount).toFixed(2).replace('.', ',')})`;
                    break;
            }
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
            
            // Reset cart and close modal
            cart = [];
            updateCartDisplay();
            closeCheckout();
            
            // Show success message
            alert('Pedido enviado com sucesso! Voc√™ ser√° redirecionado para o WhatsApp.');
